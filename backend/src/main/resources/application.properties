server.port=8080
server.servlet.context-path=/api

# Database: H2 (default, no setup) - set spring.profiles.active=postgres to use PostgreSQL
spring.datasource.url=jdbc:h2:mem:price_comparison;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=false

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Scheduler
spring.task.scheduling.pool.size=5
scheduler.price-tracking-cron=0 0 */6 * * *

# Scraper
scraper.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
scraper.timeout=10000
scraper.retry-attempts=3

# AI (optional)
openai.api.key=${OPENAI_API_KEY:}
